<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto AI Predictor â€” News</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dark-theme.css" id="dark-theme-link" disabled />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f1222;
      --bg-soft: #171a2f;
      --card: #1b2040;
      --text: #e9ecff;
      --muted: #b5b9d9;
      --accent: #79d2ff;
      --accent-2: #c29dff;
      --ring: rgba(121,210,255,0.35);
      --overlay: rgba(15,18,34,0.75);
    }
    [data-theme="light"] {
      --bg: #f7f8ff;
      --bg-soft: #eef1ff;
      --card: #ffffff;
      --text: #0f1222;
      --muted: #3a3d55;
      --accent: #246bfe;
      --accent-2: #7a3cff;
      --ring: rgba(36,107,254,0.25);
      --overlay: rgba(255,255,255,0.8);
    }
    body {
      background: radial-gradient(1200px 600px at 10% -10%, var(--bg-soft), var(--bg));
      color: var(--text);
      min-height: 100vh;
    }
    .navbar {
      background: linear-gradient(90deg, var(--card), var(--bg-soft));
      box-shadow: 0 10px 30px -12px var(--ring);
    }
    .section-title { font-weight: 800; letter-spacing: .3px; }
    .subtle { color: var(--muted); }
    .card-news {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.08);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card-news:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 60px -28px var(--ring);
    }
    .card-news img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <i class="bi bi-graph-up-arrow"></i>
        <span>Crypto AI Predictor</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="top_coins.html">Top Coins</a></li>
          <li class="nav-item"><a class="nav-link active" href="news.html">News</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="themeToggle">
          <label class="form-check-label" for="themeToggle"><i class="bi bi-moon-stars"></i></label>
        </div>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3 mb-4">
        <div>
          <h1 class="section-title mb-1">Latest Crypto News</h1>
          <p class="subtle mb-0">Top industry updates and trends</p>
        </div>
      </div>
      <div id="news-container" class="row g-4"></div>
      <div class="d-flex justify-content-center mt-4">
        <button id="prev-btn" class="btn btn-outline-secondary me-3" disabled>Previous</button>
        <button id="next-btn" class="btn btn-accent">Next</button>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Theme
    const themeToggle = document.getElementById('themeToggle');
    const setTheme = (mode) => {
      document.documentElement.setAttribute('data-theme', mode);
      localStorage.setItem('theme', mode);
    };
    themeToggle.addEventListener('change', () => setTheme(themeToggle.checked ? 'dark' : 'light'));
    (function initTheme(){
      const saved = localStorage.getItem('theme') || 'light';
      setTheme(saved);
      themeToggle.checked = saved === 'dark';
    })();

    // News articles
    const articles = [
      { title: "Bitcoin Hits New All-Time High Amid Market Optimism", date: "2025-08-01", img: "images/news/bitcoin-high.jpg", content: "Bitcoin surged to a new all-time high..." },
      { title: "Ethereum 2.0 Upgrade Set to Improve Scalability", date: "2025-07-28", img: "images/news/ethereum-upgrade.jpg", content: "The highly anticipated Ethereum 2.0 upgrade..." },
      { title: "Regulatory Developments Impact Crypto Markets", date: "2025-07-25", img: "images/news/regulation.jpg", content: "Recent regulatory announcements across major economies..." },
      { title: "New DeFi Protocols Aim to Revolutionize Finance", date: "2025-07-20", img: "images/news/defi-protocol.jpg", content: "Decentralized Finance (DeFi) continues to expand..." },
      { title: "NFT Market Shows Signs of Maturity", date: "2025-07-18", img: "images/news/nft-market.jpg", content: "The NFT market has evolved from speculative frenzy..." },
      { title: "Central Banks Explore Digital Currencies", date: "2025-07-12", img: "images/news/cbdc.jpg", content: "Central banks around the world are increasingly experimenting..." },
      { title: "Crypto Security: Best Practices", date: "2025-07-10", img: "images/news/security.jpg", content: "With growing crypto adoption, security remains paramount..." },
      { title: "Layer 2 Solutions Gain Traction", date: "2025-07-05", img: "images/news/layer2.jpg", content: "Layer 2 scaling solutions, such as rollups..." },
      { title: "Crypto Adoption in Emerging Markets", date: "2025-07-01", img: "images/news/emerging-markets.jpg", content: "Emerging markets are witnessing rapid growth in crypto adoption..." },
      { title: "Innovations in Blockchain Technology", date: "2025-06-28", img: "images/news/blockchain-innovation.jpg", content: "Blockchain technology continues to evolve..." }
    ];

    let currentPage = 0;
    const perPage = 5;
    const container = document.getElementById('news-container');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function renderPage() {
      container.innerHTML = '';
      const start = currentPage * perPage;
      const end = start + perPage;
      const pageArticles = articles.slice(start, end);

      pageArticles.forEach(a => {
        const col = document.createElement('div');
        col.className = 'col-12 col-md-6';
        col.innerHTML = `
          <div class="card-news h-100 shadow-sm">
            <img src="${a.img}" alt="${a.title}">
            <div class="p-3">
              <h5>${a.title}</h5>
              <small class="subtle">${a.date}</small>
              <p class="mt-2">${a.content}</p>
            </div>
          </div>
        `;
        container.appendChild(col);
      });

      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = end >= articles.length;
    }

    prevBtn.addEventListener('click', () => { if(currentPage>0){ currentPage--; renderPage(); } });
    nextBtn.addEventListener('click', () => { if((currentPage+1)*perPage < articles.length){ currentPage++; renderPage(); } });

    renderPage();
  </script>
</body>
</html>
